<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>crowdFunding</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
  <script src="/crowdfunding/assets/js/crowdfunding.js" defer></script>
  <link rel="stylesheet" href="/crowdfunding/assets/css/crowdfunding.css">

</head>

<body>
  <div class="container">
    <div class="projectCard">
      <div class="header">
        <img class="crowdLogo" src="/crowdfunding/assets/img/Logo-crowdfund.png" alt="">
        <a href="#" class="hamburger-icon">
          <img src="/crowdfunding/assets/img/menu.svg" alt="">
        </a>
        <div class="desktopMenu">
          <a href="#">About</a>
          <a href="#">Discover</a>
          <a href="#">Get Started</a>
        </div>
      </div>
      <div class="mastercraftHero">
        <img class="mastercraftLogo" src="/crowdfunding/assets/img/mastercraft-logo.svg" alt="">
        <div id="mastercraftText">
          <h4 class="heroMain"></h4>
          <p class="heroSub"> </p>
        </div>
        <div class="mastercraftBtns">
          <button id="backProjectBtn">
            <p>Back this project</p>
          </button>
          <button class="bookmark"><img src="/crowdfunding/assets/img/bookmark.svg" alt="Bookmark Icon">
            <p class="bookmarkDesktopText">Bookmark</p>
          </button>
        </div>
      </div>
      <div class="project-stats-container">
        <div class="project-stats">
          <div class="stat">
            <h2 class="backedCurrent"></h2>
            <p>of <span class="backedTarget"></span> backed</p>
          </div>
          <div class="border"></div>
          <div class="stat">
            <h2 class="totalBacker"></h2>
            <p>total backers</p>
          </div>
          <div class="border"></div>
          <div class="stat">
            <h2 class="daysleft"></h2>
            <p class="daysleft">days left</p>
          </div>
        </div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
    </div>


    <div class="infoArea">
      <div class="infoText">
        <h4 class="aboutHeader"></h4>
        <p class="aboutParagraph"></p>
      </div>

      <div class="infoItem">
        <h5 class="itemName"></h5>
        <h6 class="itemPledge"></h6>
        <p class="itemDescription"></p>
        <span class="itemStock"></span>
        <p> left</p>
      </div>

    </div>






  </div>
</body>

</html>
