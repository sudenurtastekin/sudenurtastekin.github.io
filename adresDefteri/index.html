<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adres Defteri</title>
  <link rel="stylesheet" href="/adresDefteri/assets/css/adresForm.css">
  <script src="/adresDefteri/assets/js/adres.js" defer></script>
</head>

<body>
  <div class="container">
    <form class="contact-form">
      <h1>ADRES DEFTERİ</h1>
      <input type="hidden" name="id" id="id">
      <div class="name">
        <label for="ad">Adınız</label> <br>
        <input required name="ad" id="ad" type="text">
      </div>

      <div class="surname">
        <label for="soyad">Soyadınız</label> <br>
        <input required name="soyad" id="soyad" type="text">
      </div>

      <div class="phone">
        <label for="phone">Telefon Numaranız</label> <br>
        <input required name="phone" id="phone" type="tel">
      </div>

      
      <div class="email">
        <label for="email">E-posta Adresiniz</label> <br>
        <input required  name="email" id="email" type="email">
      </div>


      <div class="message">
        <label for="message">Adresiniz</label> <br>
        <textarea required name="message" id="message" cols="38" rows="5"></textarea>
      </div>
      <div class="button">
        <button name="submit" id="submit" type="submit">Gönder</button>
      </div>
    </form>
    <button class="clear">Temizle</button>
    <div class="print"></div>
  </div>
</body>

</html>
