<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todoAPP</title>
  <script src="/10-14haz/todoApp/assets/js/todo2.js" defer></script>
  <link rel="stylesheet" href="/10-14haz/todoApp/assets/css/todo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Castoro+Titling&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poetsen+One&display=swap"
    rel="stylesheet">
</head>

<body>
 <div class="container">
    <div class="header">
      <div class="title">
        <img src="/10-14haz/todoApp/assets/img/logo.svg" alt="">
        <img src="/10-14haz/todoApp/assets/img/theme.svg" alt="">
      </div>
      <form class="todoForm">
        <input type="text" name="todo" id="todo" autocomplete="off" required placeholder="Create a new todo…">
        <button class="submit" name="submit" id="submit" type="submit">Gönder</button>
      </form>
    </div>
    <div class="hero">
      <div class="todos"></div>
      <div class="todos-end">
        <div class="todos-end-area">
          <p class="todoCount">0 items left</p>
          <button class="clear">Clear Completed</button>
        </div>
      </div>
    </div>
    <dialog id="modal">
      <h2 class="modelEdit">Todo Düzenle</h2>
      <form method="dialog" autocomplete="off" id="addMovieForm">
        <p><input required type="text" name="todos" placeholder="Görev Giriniz"></p>
        <p><button class="modelEdit">Kaydet</button> <button type="button"
            onclick="addMovieForm.reset();modal.close();">Vazgeç</button></p>
        <input type="hidden" name="id" value="">
      </form>
    </dialog>
  </div>
</body>

</html>
