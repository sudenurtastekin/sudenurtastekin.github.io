<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alışveriş Sepeti</title>
  <script src="/alisveris/assets/js/alisveris.js" defer></script>
  <link rel="stylesheet" href="/alisveris/assets/css/alisveris.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="productsHeader">
      <h1>Alışveriş Sepeti</h1>
      <button id="addProductBtn">Ekle</button>
    </header>
    <div class="product-list">
      <h2>Ürünler Listesi</h2>
      <div class="products"></div>
    </div>
    <div class="cart-list">
      <h2>Alışveriş Sepeti</h2>
      <div class="cart"></div>
      <button id="clearCartBtn">Sepeti Boşalt</button>
      <div class="total-amount"></div>
    </div>
  </div>
  <dialog id="modal">
    <h2 class="modalAddNew">Ürün Ekle</h2>
    <h2 class="modalEdit">Ürünü Düzenle</h2>
    <form method="dialog" autocomplete="off" id="addProductForm">
      <p><input required type="text" name="name" placeholder="Ürün İsmi"></p>
      <p><input required type="text" name="category" placeholder="Kategori"></p>
      <p><input required type="text" name="color" placeholder="Renk"></p>
      <p><input required type="number" name="price" placeholder="Fiyat"></p>
      <p><button class="modalAddNew">Ekle</button> <button class="modalEdit">Kaydet</button> <button type="button" onclick="addProductForm.reset();modal.close();">Vazgeç</button></p>
      <input type="hidden" name="id" value="">
    </form>
  </dialog>

</body>

</html>
