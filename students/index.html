<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sınıf Tablosu</title>
  <link rel="stylesheet" href="/students/assets/css/students.css">
  <script src="/students/assets/js/students.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <h2>Sınıf Tablosu</h2>
  <div class="genderTitle">
    <h4>Erkek Öğrenciler</h4>
    <h4 class="desktopKadin">Kadın Öğrenciler</h4>
  </div>
  <div class="container">
    <table class="sinif-tablosu" id="erkek-tablosu">
      <thead>
        <tr>
          <th>Sıra</th>
          <th>İsim</th>
          <th>Soyisim</th>
          <th>Cinsiyet</th>
          <th>Bölüm</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h4 class="mobileKadin">Kadın Öğrenciler</h4>

    <table class="sinif-tablosu" id="kadin-tablosu">
      <thead>
        <tr>
          <th>Sıra</th>
          <th>İsim</th>
          <th>Soyisim</th>
          <th>Cinsiyet</th>
          <th>Bölüm</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>
  <div class="toplamOgrenci">
    <p>Toplam Erkek Öğrenci Sayısı: <span id="erkek-sayisi"></span></p>
    <p>Toplam Kadın Öğrenci Sayısı: <span id="kadin-sayisi"></span></p>
  </div>

</body>

</html>
